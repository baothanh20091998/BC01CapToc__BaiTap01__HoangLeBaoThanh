<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="BT1">
        <h3>Lương nhân viên</h3>
        <input type="text" placeholder="Số ngày làm" id="so__ngay"><br>
        <button id="tinh__luong">Tính lương</button>
        <p>Tổng lương nhân viên là <span id="tong__luong">0</span> vnd</p>
    </section>

    <section class="BT2">
        <h3>Tính giá trị trung bình</h3>
        <input type="text" placeholder="Nhập vào số thứ 1" id="so__mot">
        <input type="text" placeholder="Nhập vào số thứ 2" id="so__hai">
        <input type="text" placeholder="Nhập vào số thứ 3" id="so__ba">
        <input type="text" placeholder="Nhập vào số thứ 4" id="so__bon">
        <input type="text" placeholder="Nhập vào số thứ 5" id="so__nam">
        <button id="tinh__giatri">Tính giá trị trunng bình</button>
        <p>Trung bình 5 số là <span id="trung__binh">0</span></p>
    </section>

    <section class="BT3">
        <h3>Quy đổi tiền</h3>
        <input type="text" placeholder="Nhập vào số tiền cần đổi sang VND" id="so__tien">
        <button id="doi__tien">Đổi tiền</button>
        <p>Số tiền sau khi đổi <span id="tien__vnd">0</span> vnd</p>
    </section>

    <section class="BT4">
        <h3>Diện tích, chu vi HCN</h3>
        <input type="text" placeholder="Nhập vào chiều dài" id="chieu__dai"><br>
        <input type="text" placeholder="Nhập vào chiều rộng" id="chieu__rong"><br>
        <button id="cv__dt">Tính CV & DT</button>
        <p>Chu vi là <span id="chu__vi">0</span></p>
        <p>Diện tích là <span id="dien__tich">0</span></p>
    </section>

    <section class="BT5">
        <h3>Tổng 2 ký số</h3>
        <input type="text" placeholder="Nhập vào số tự nhiên có 2 số bất kỳ" id="ky__so">
        <button id="tinh__tong">Tính tổng 2 số</button>
        <p>Tổng 2 ký số là <span id="tong__2so">0</span></p>
    </section>
    <script src="./index.js"></script>

</body>

</html>
